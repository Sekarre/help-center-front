<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap">
  <div class="row" >
    <div class="col-md-12" >
      <div #content style="overflow-y: auto; height:450px;" >
        <div class="chat-room" >
          <aside class="tengah-side">
            <div class="chat-room-head">
            </div>
            <div #messagesTracker class="group-rom" *ngFor="let msg of messages">
              <div [ngClass]="checkIfBotMessage(msg.senderId)  ? 'first-part bot' : 'first-part odd'">{{msg.senderName }}</div>
              <div class="second-part">{{msg.message}}
              </div>
              <div class="third-part">{{msg.createdDateTime}}</div>
              <div class="img-space">
                <ng-container *ngIf="msg.file;">
                  <img [src]="msg.file" style="width: 150px;height:150px;" />
                </ng-container>
              </div>
            </div>
          </aside>
        </div>
      </div>
      <footer>
        <div class="chat-txt">
          <input type="text" class="form-control" placeholder="message" [(ngModel)]="input" (keydown.enter)="getAndSendMessage()" >
        </div>
        <div class="btn-group">
          <button class="btn btn-danger" data-original-title="" title="" (click)="getAndSendMessage()">Send</button>
          <input class="form-control" type="file" accept="image/*" (change)="onChange($event)">
        </div>
      </footer>
    </div>
  </div>
</div>
