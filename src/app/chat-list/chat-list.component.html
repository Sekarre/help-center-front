<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="single category">
        <h3 class="side-title">Chats</h3>
        <ul class="list-unstyled">
          <li *ngFor="let chat of chatList">
            <a [routerLink]="['/chat', chat.channelId]" title="{{chat.channelName}}">{{chat.channelName}}
              <span class="pull-right">
                <button class="btn btn-danger" (click)="joinChat(chat.channelId)">Join</button>
              </span>
            </a>
          </li>
        </ul>
      </div>
      <button class="btn btn-info" (click)="createNewChat()">Create new chat</button>
    </div>
  </div>
</div>
