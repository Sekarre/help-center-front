<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="single category">
        <h3 class="side-title">Chats</h3>
        <ul class="list-unstyled">
          <li *ngFor="let channelId of chatList">
            <a [routerLink]="['/chat', channelId]" title="{{channelId}}">{{channelId}} <span class="pull-right"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
