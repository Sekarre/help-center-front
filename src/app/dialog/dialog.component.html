<h1 mat-dialog-title class="text-center">Add new comment</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Write a comment</mat-label>
    <textarea matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="align-content-center">
  <button mat-button (click)="onSendPressed()">Send</button>
</div>
